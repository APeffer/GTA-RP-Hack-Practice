<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GTAV Hack Practice</title>
</head>
<body>
    <h1>GTAV Hack Practice</h1>


    <div class="characters" id="charContainer"></div>

    
    <div class="container">
        <div class="timer-container" style="width: 74%;">
            <div class="timer" id="timer">
                <div id="time"></div>
            </div>
        </div>

        <div class="timer-container" style="width: 24%;">
            <div id="texttimer">5 seconds</div>
        </div>
    </div>
    


    <div class="modal-container" id="myModal">
        <div class="modal-content" id="modal-content">
            <h2 id="modalMessage"></h2>
            <div id="retryBtn">Retry</div>
            <h5>hint: You can press enter to retry</h5>
        </div>
        
    </div>

<script src="smokeCrack.js"></script>
</body>
</html>
